<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">广告信息</h1>
		</header>
		<div class="mui-content">
			<h3 id="adTitle"></h3>
			<span id="adContent"></span>
			<img id="adImg" width="100%"/>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/app.js" ></script>
		<script type="text/javascript" src="js/xiachenshi.js" ></script>
		<script type="text/javascript">
			mui.plusReady(function(){
				var loginData = JSON.parse(localStorage.getItem('login'));
				if(!loginData){
					return;
				}
				var self = plus.webview.currentWebview();
				var ar_id = self.ar_id || '';
				var adParam = {
					service: 'Hlbr365app.Ad.GetInfo',
					ar_id: ar_id,
					mbi_id: loginData.data.info.mbi_id,
					ah_ip: '192.168.0.1'
				};
				wAjax(adParam, function(result){
					var info = result.data.info;
					document.getElementById('adTitle').innerHTML =info.ar_title;
					document.getElementById('adContent').innerHTML = info.ar_content;
					document.getElementById('adImg').src = info.ar_img;
				})
				
			})
		</script>
	</body>

</html>
