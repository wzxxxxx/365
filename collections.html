<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" >
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的收藏</h1>
		</header>
		<div class="mui-content">
				<ul class="mui-table-view" id="mui-template">
					<script type="text/template" id="temp">
						<% for(var i in record){ var item=record[i]; %>
						<li class="mui-table-view-cell mui-media service-li">
							<a href="javascript:;" id="<%=item.jg_id%>">
								<img class="mui-media-object mui-pull-left img_left" src="<%=item.jg_img%>">
								<div class="mui-media-body">
									<%=item.jg_name%>
									<p class='mui-ellipsis'>
										<%=item.jg_intro%>
									</p>
									<!--<p class="mui-ellipsis">
									<%=item.ar_reads%>
								</p>-->
								</div>
							</a>
						</li>
						<%}%>
					</script>
				</ul>
		</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript" src="js/arttmpl.js" ></script>
		<script type="text/javascript" src="js/xiachenshi.js" ></script>
		<script type="text/javascript">
			mui.plusReady(function(){
				var loginData = JSON.parse(localStorage.getItem('login'));
				if(!loginData){
					return;
				}
				var collectionParam = {
					service: 'Hlbr365app.Member.GetMyCollectList',
					mbi_id: loginData.data.info.mbi_id,
					jc_type: 1,
					firstRow: 1,
					listRows: 20
				}
				wAjax(collectionParam, function(result){
					var collectionList = result.data.list;
					var str = template('temp', {
											'record': collectionList
										});
										document.getElementById("mui-template").innerHTML = str;
				})
				
			})
		</script>
	</body>

</html>
