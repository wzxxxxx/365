<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-row input {
				border-style: none;
				/*width: 200px;*/
				line-height: 30px;
				width: 60%;
				margin: 0;
				/*margin: 0px 0px;*/
			}
			
			.mui-row a {
				display: block;
				width: 100%;
				color: black;
				margin: 10px 0;
			}
			
			textarea {
				border-style: none;
			}
			
			.mui-row {
				background: white;
				padding: 10px;
			}
			
			.line {
				width: 100%;
				height: 1px;
				background: #F2F2F2;
			}
			
			#addAddress {
				width: 150px;
				height: 40px;
				background: url(images/img11.png) no-repeat;
				background-size: contain;
				color: white;
				border: none;
			}
			input{
				margin: 10px;
			}
			#iconRight{
				height: 20px;
				width: 10px;
				position: fixed;
				right: 10px;
			}
			#country{
				margin-right: 20px;
				color: gray;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">编辑地址</h1>
		</header>
		<div class="mui-content">
			<div class="mui-row">
				联系人&#12288;<input id="name" type="text" placeholder="请输入姓名">
			</div>
			<div class="line"></div>
			<div class="mui-row">
				联系电话<input id="number" type="text" placeholder="请输入联系电话">
			</div>
			<div class="line"></div>
			<div class="mui-row">
				<a href="#popover">所在地区
					<div class="mui-pull-right" id="country"></div><img src="images/ic_red_right.png" id="iconRight" />
				</a>
			</div>
			<div id="popover" class="mui-popover">
				<ul class="mui-table-view" id="mui-template">
					<script type="text/template" id="temp">
						<% for(var i in record){ var item=record[i]; %>
						<li class="mui-table-view-cell">
							<a href="#" id="<%=item.id%>">
								<%=item.name%>
							</a>
						</li>
						<%}%>
					</script>
				</ul>
			</div>
			<div class="line"></div>
			<div class="mui-row"><textarea id="addressDetail" placeholder="请填写详细地址"></textarea></div>
			<div><input id="isDefault" type="checkbox" />是否为默认收货地址</div>
			<div class="mui-content-padded mui-text-center">
				<nav class="mui-bar mui-bar-tab" >
			<button type="button" class="mui-btn" id="addAddress">提交修改</button>
			</nav>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/xiachenshi.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/arttmpl.js"></script>
<script type="text/javascript" src="myjs/edit_address.js"></script>	</body>

</html>
