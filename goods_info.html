<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-tab-item {
				width: 50px!important;
			}
			.mui-bar-nav{
				background: red;
			}
			.mui-action-back{
				color: white;
			}
			
			img{
				width: 100%;
			}
			.line{
				width: 100%;
				height: 1px;
				margin-top: 10px;
				margin-bottom: 10px;
				background: gainsboro;
			}
			.padding-left{
				padding-left: 10px;
			}
			
			.img-juxing {
				max-width: 5px;
				height=8px;
				margin-right: 5px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">服务</h1>
			<button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">
				<img id='noticeImg' src="images/分享(2).png" />
			</button>
		</header>
		<div class="mui-content">
			<div class="mui-row">
				<img id="good_img"/>
			</div>
			<div class="mui-row padding-left" id="good_name">
			</div>
			<div class="mui-row padding-left" >
				<span id="good_intro" style="color: darkgrey;"></span>
			</div>
			<div class="mui-row" id="youhuiquan"></div>
			<div class="mui-content" style="margin-top: 20px;">
				<div class="padding-left"><img src="images/矩形20.png"  class="img-juxing"/>服务价格</div>
				<div class="line"></div>
				<div class="padding-left" id="price"></div>
			</div>
			<div class="mui-content" style="margin-top: 20px;">
				<div class="padding-left"><img src="images/矩形20.png"  class="img-juxing"/>服务介绍</div>
				<div class="line"></div>
				<div id="info"></div>
			</div>
				
			</div>
		</div>
		<div class="mui-content-padded">
				<nav class="mui-bar mui-bar-tab" style="background-color: #fff;">
					<a class="mui-tab-item">
						<span class="iconstyle mui-icon ">
							<img src="images/商家.png" />
						</span>
						<span class="mui-tab-label">商家</span>
					</a>
					<a class="mui-tab-item ">
						<span class="iconstyle mui-icon ">
							<img src="images/收藏2.png"/>
						</span>
						<span class="mui-tab-label">收藏</span>
					</a>
					<span id="start_price" style="line-height: 58px; color: red;"> </span>
					<button type="button" class="mui-btn mui-pull-right" id="arrange">立即预约</button>
				</nav>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript">
			mui.plusReady(function(){
				var self = plus.webview.currentWebview();
				var good_id = self.good_id;
				if(good_id){
					getGoodInfo(good_id);
				}
			})
			
			document.getElementById('arrange').addEventListener('tap', function(){
				mui.openWindow({
					url: 'order_confirm.html',
					id: 'order_confirm.html'
				});
			})
			
			function getGoodInfo(good_id){
				var getGoodParam = {
					service: 'Hlbr365app.Goods.GetGoodsInfo',
					jg_id: good_id
				}
				wAjax(getGoodParam, function(result){
					var info = result.data.info;
					document.getElementById('good_img').src = info.jg_img;
					document.getElementById('good_name').innerHTML = info.jg_name;
					document.getElementById('good_intro').innerHTML = info.jg_intro;
					document.getElementById('price').innerHTML = info.jg_price;
					document.getElementById('start_price').innerHTML = info.jg_price_start;
					// 实体字符转换
					var ele = document.createElement('div');
					ele.innerHTML = info.jg_content;
					document.getElementById('info').innerHTML = ele.innerText;
				})
			}
		</script>
	</body>

</html>
