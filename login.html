<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group {
				margin-top: 10px;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 22%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
			
			.link-area {
				display: block;
				margin-top: 25px;
				text-align: center;
				margin-top: 100px;
			}
			
			.link-area a {
				color: red;
				text-decoration: underline
			}
			
			.spliter {
				color: #bbb;
				padding: 0px 8px;
			}
			
			.oauth-area {
				position: absolute;
				bottom: 20px;
				left: 0px;
				text-align: center;
				width: 100%;
				padding: 0px;
				margin: 0px;
			}
			
			.oauth-area .oauth-btn {
				display: inline-block;
				width: 50px;
				height: 50px;
				background-size: 30px 30px;
				background-position: center center;
				background-repeat: no-repeat;
				margin: 0px 20px;
				/*-webkit-filter: grayscale(100%); */
				border: solid 1px #ddd;
				border-radius: 25px;
			}
			
			.oauth-area .oauth-btn:active {
				border: solid 1px #aaa;
			}
			
			.oauth-area .oauth-btn.disabled {
				background-color: #ddd;
			}
			
			#forgetPassword {
				float: right;
				color: red;
				margin-right: 10px;
				margin-bottom: 10px;
			}
			
			#logo {
				width: 50%;
			}
			
			#login {
				background-image: url(images/img8.png);
				background-size: 100% 100%;
				border: none;
				color: white;
			}
			
			#login-form {
				margin-top: 100px;
			}
		</style>

	</head>

	<body style="padding-top: 100px; background: white;">
		<div class="mui-text-center">
			<img src="images/img2.png" id="logo" /></div>
		<form id='login-form'>
			<div>
				<input class="ly-input" id='account' type="tel" placeholder="请输手机号">
			</div>
			<div>
				<input class="ly-input" id='password' type="password" placeholder="请输入密码">
			</div>
		</form>
		<a id='forgetPassword'>忘记密码</a>
		<div class="mui-content-padded">
			<button id='login' class="mui-btn mui-btn-block">登录</button>
			<div class="link-area">
				<a id='reg'>注册新账号</a>
				<!--<span class="spliter">|</span>-->
				<!--<a id='forgetPassword'>忘记密码</a>-->
			</div>
		</div>
		<!--<div class="mui-content-padded oauth-area">

		</div>-->
		<script src="js/mui.min.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script src="http://pv.sohu.com/cityjson?ie=utf-8 "></script>
		<script src="js/app.js"></script>
<script type="text/javascript" src="myjs/login.js"></script>	</body>

</html>
