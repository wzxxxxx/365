<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			#addAddress {
				width: 150px;
				height: 40px;
				/* margin-left: auto; 
    				margin-right:auto; 
    				display:block; */
				background: url(images/img11.png) no-repeat;
				background-size: contain;
				color: white;
				border: none;
				/* position: fixed; */
				/* bottom: 0px; */
				/* left: 50%; */
				/* transform: translate(-50%, -10%); */
				/*left: 100px;*/
			}
			
			.mui-row {
				background: white;
				margin-bottom: 10px;
				padding: 10px;
				display: inline-block;
				width: 100%;
			}
			
			.mui-row img {
				height: 20px;
				width: 15px;
				margin-top: 40px;
			}
			
			span {
				color: red;
			}
			input {
				margin-right: 10px;
			}
			.mui-col-xs-11{
				font-size: 14px;
			}
			/*#mui-template{
				width: 100%;
			}*/
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的地址</h1>
		</header>
		<div class="mui-content">
			<div id="mui-template">
				<script type="text/template" id="temp">
					<% for(var i in record){ var item=record[i]; %>
					<div class="mui-row" id="<%=item.mda_id%>">
						<div class="mui-col-sm-1 mui-col-xs-1">
							<img src="images/img19.png" />
						</div>
						<div class="mui-col-sm-11 mui-col-xs-11">
							<div>联系人:
								<%=item.mda_contacts_name%>
								<div class="mui-pull-right">
									<%=item.mda_contacts_phone%>
								</div>
							</div>
							<div>联系地址:
							<%=item.mda_contacts_province_name%>
								<%=item.mda_contacts_city_name%>
								<%=item.mda_contacts_county_name%>
								<%=item.mda_contacts_address%> </div>
							<h5>----------------------------------------------------------</h5>
							<div>
								<% if(item.mda_default==1){%>
								<input type="checkbox" checked="checked" disabled="disabled"/>默认地址
								<%} else if(item.mda_default==0){%>
								<input type="checkbox" disabled="disabled"/>默认地址
								<%}%>
								<span id="<%=item.mda_id%>" class="mui-pull-right delete">删除</span>
								<span name="<%=item.mda_id%>" class="mui-pull-right edit">编辑&nbsp;&nbsp;&nbsp;</span>
							</div>
						</div>
					</div>
					<%}%>
				</script>

			</div>
			<div class="mui-content-padded mui-text-center">
				<nav class="mui-bar mui-bar-tab" >
			<button type="button" class="mui-btn" id="addAddress">添加地址</button>
			</nav>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/xiachenshi.js"></script>
		<script type="text/javascript" src="js/app.js"></script>`
		<script type="text/javascript" src="js/arttmpl.js"></script>
<script type="text/javascript" src="myjs/my_address.js"></script>	</body>

</html>
