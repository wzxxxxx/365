<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			.line{
				width: 100%;
				height: 1px;
				background: #000000;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的消息</h1>
		</header>
		<div class="mui-content">
			<div>
				<ul class="mui-table-view" id="mui-template">
					<script type="text/template" id="temp">
						<% for(var i in record){ var item=record[i]; %>
						<li class="mui-table-view-cell mui-media service-li">
							<a href="javascript:;" id="<%=item.jg_id || item.jci_id%>">
								<div class="mui-media-body">
									<%=item.m_titlee%>
									<p class='mui-ellipsis'>
										<%=item.m_intro%>
									</p>
								<div class="line"></div>
								<div>
									点击查看 
								</div>
								</div>
							</a>
						</li>
						<%}%>
					</script>
				</ul>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/app.js" ></script>
		<script type="text/javascript" src="js/arttmpl.js" ></script>
		<script type="text/javascript" src="js/xiachenshi.js" ></script>
		<script type="text/javascript">
			mui.plusReady(function(){
				var loginData = JSON.parse(localStorage.getItem('login'));
				if(!loginData) {
					return;
				}
				var mbi_id = loginData.data.info.mbi_id;
				getAllNotice(mbi_id);
			})
			
			function getAllNotice(mbi_id){
				var noticeParam = {
					service: 'Hlbr365app.Message.ReadAllInfo',
					mbi_id: mbi_id
				}
				wAjax(noticeParam, function(result){
					
				})
				
			}
		</script>
	</body>

</html>
