<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			input{
				border-style: none;
				width: 300px;
			}
			
			.bg-address {
				height: 5px;
				width: 100%;
			}
			
			.mui-content {
				padding-top: 54px!important;
			}
			
			.mui-row {
				background: white;
				margin-top: 10px;
				padding: 10px;
			}
			
			.mui-text-center {
				height: 50px;
				line-height: 50px;
				font-size: small;
				color: gainsboro;
			}
			
			.mui-text-center img {
				height: 15px;
				width: 10px;
				margin-left: 8px;
				float: left;
				margin-top: 20px;
			}
			.white-bg{
				background: white;
			}
			.line{
				width: 100%;
				height: 1px;
				margin-top: 10px;
				margin-bottom: 10px;
				background: gainsboro;
			}
			/*.mui-table-view {
				margin-top: 10px;
				border: none;
			}*/
			#submit{
				width: 150px;
				height: 40px;
				background: url(images/bg_red_bt.png) no-repeat;
				background-size: contain;
				color: white;
				border: none;
				position: fixed;
				bottom: 5px;
				right: 10px;
			}
		}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">订单</h1>
		</header>
		<div class="mui-content">
			<div class="white-bg" id="chooseAddress">
				<img src="images/bg_address.png" class="bg-address" />
				<div class="mui-text-center">
					<img src="images/ic_nav_9.png" /> 请选择服务地址
				</div>
				<img src="images/bg_address.png" class="bg-address" />
			</div>
			<div class="mui-row">
						选择服务时间
			</div>
			<div class="mui-row">
				<br />
						<div class="line"></div>
						<br />
			</div>
			<div class="mui-row">
						备注<input placeholder="如有特殊需求,请给商家留言">

			</div>
			<div class="mui-row">
						服务注意事项
						<div class="line"></div>
						<br />
			</div>
			<button type="button" class="mui-btn mui-pull-right" id="submit">确认提交</button>
			<!--<div class="mui-row">
			<input placeholder="如有特殊需求,请给商家留言" />
		</div>-->
			<!--<div class="mui-row">
			
		</div>-->
			<!--<div class="mui-row"></div>
		</div>-->
			<script src="js/mui.min.js"></script>
			<script type="text/javascript" src="js/xiachenshi.js"></script>
			<script type="text/javascript">
				mui.plusReady(function() {
					document.getElementById('chooseAddress').addEventListener('tap', function(){
						mui.openWindow({
							url: 'my_address.html',
							id: 'my_address.html'
						})
					})
				})
			</script>
	</body>

</html>
