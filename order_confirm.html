<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<!--<link rel="stylesheet" href="css/mui.dtpicker.css" />-->
		<link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
		<style>
		.mui-row input {
				border-style: none;
				line-height: 30px;
				width: 80%;
				margin: 0;
			}
			
			.bg-address {
				height: 5px;
				width: 100%;
				display: block;
			}
			
			.mui-content {
				padding-top: 54px!important;
			}
			
			.mui-row {
				background: white;
				margin-top: 10px;
				padding: 10px;
			}
			
			#noAddr {
				height: 90px;
				line-height: 90px;
				color: gainsboro;
			}
			
			.nav-img {
				height: 15px;
				width: 10px;
			}
			
			#chooseAddress {
				background: white;
				height: 100px;
				margin-top: 20px;
				/* height: 90px; */
			}
			
			.line {
				width: 100%;
				height: 1px;
				margin-top: 10px;
				margin-bottom: 10px;
				background: #F2F2F2;
			}
			.mui-table-view {
				margin-top: 10px;
				border: none;
			}
			
			#submit {
				width: 150px;
				height: 40px;
				background: url(images/img11.png) no-repeat;
				background-size: contain;
				color: white;
				border: none;
				position: fixed;
				bottom: 5px;
				right: 10px;
			}
			
			h5 {
				color: black;
			}
			#gotAddr{
				height: 80px;
			}
			#img-container{
				line-height: 50px;
			}
		}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">订单</h1>
		</header>
		<div class="mui-content">
			<div id="chooseAddress">
				<img src="images/img7.png" class="bg-address" />
				<div>
					<div class="mui-row mui-hidden" id="gotAddr">
						<div class="mui-col-sm-1 mui-col-xs-1" id="img-container">
							<img src="images/img19.png" class="nav-img" />
						</div>
						<div class="mui-col-sm-11 mui-col-xs-11">
							<div>
								<h5 id="name" class="mui-pull-left"></h5>
								<h5 id="phoneNumber" class="mui-pull-right"></h4>
							</div>
							<div>
							<h5 id="address" class="mui-pull-left"> </h5>
							</div>
						</div>
					</div>
					<div id="noAddr" class="mui-text-center">
						<img src="images/img19.png" class="nav-img" /> 请选择服务地址
					</div>
				</div>
				<img src="images/img7.png" class="bg-address" />
			</div>
			<div class="mui-row" id="chooseTime">
				选择服务时间
				<div class="mui-pull-right" id="time"></div>
			</div>
			<div class="mui-row">
				<div id="goodName"></div>
				<div class="line"></div>
				<div id="goodIntro"></div>
			</div>
			<div class="mui-row">
				备注<input type="text" placeholder="如有特殊需求,请给商家留言" id="remark">

			</div>
			<div class="mui-row">
				服务注意事项
				<div class="line"></div>
				<br />
			</div>
			<button type="button" class="mui-btn mui-pull-right" id="submit">确认提交</button>
			<!--<div class="mui-row">
			<input placeholder="如有特殊需求,请给商家留言" />
		</div>-->
			<!--<div class="mui-row">
			
		</div>-->
			<!--<div class="mui-row"></div>
		</div>-->
			<script src="js/mui.min.js"></script>
			<script type="text/javascript" src="js/xiachenshi.js"></script>
			<script type="text/javascript" src="js/mui.picker.min.js"></script>
			<!--<script type="text/javascript" src="js/mui.dtpicker.js" ></script>-->
			<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="myjs/order_confirm.js"></script>	</body>

</html>
