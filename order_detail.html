<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<!--<link rel="stylesheet" href="css/mui.dtpicker.css" />-->
		<link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
		<style>
		.mui-row input {
				border-style: none;
				line-height: 30px;
				width: 80%;
				margin: 0;
			}
			
			.bg-address {
				height: 5px;
				width: 100%;
				position: fixed;
			}
			
			.mui-content {
				padding-top: 54px!important;
			}
			
			.mui-row {
				background: white;
				margin-top: 10px;
				padding: 10px;
			}
			/*#noAddr {
				height: 50px;
				line-height: 50px;
				font-size: small;
				color: #F2F2F2;
			}*/
			
			.nav-img {
				height: 15px;
				width: 10px;
				margin-left: 8px;
				float: left;
				margin-top: 20px;
			}
			
			#chooseAddress {
				background: white;
			}
			
			.line {
				width: 100%;
				height: 1px;
				margin-top: 10px;
				margin-bottom: 10px;
				background: #F2F2F2;
			}
			/*.mui-table-view {
				margin-top: 10px;
				border: none;
			}*/
			
			h5 {
				color: black;
			}
			
			#bottomButton {
				width: 150px;
				height: 40px;
				background: url(images/img11.png) no-repeat;
				background-size: contain;
				color: white;
				border: none;
				position: fixed;
				bottom: 5px;
				/*right: 100px;*/
				left: 50%;
				transform: translate(-50%, -10%);
			}
			
			#price{
				position: fixed;
				bottom: 20px;
				color: red;
				left: 50px;
			}
			
			.firstrow span {
				color: grey;
				margin-left: 5px;
			}
			
			.firstrow {
				margin-bottom: 10px;
			}
			
			.firstrow img {
				height: 15px;
				width: 15px;
				margin-left: 5px;
			}
			#server{
				margin-right: 10px;
				display: inline-block;				
			}
			.mui-pull-right img{
				height: 15px;
				width: 15px;
			}
			#addrContent{
				padding: 20px;
			}
			#prompt{
				color: black;
			}
		}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">订单</h1>
		</header>
		<div class="mui-content">
			<div class="mui-row firstrow">
				<img src="images/img20.png" /><span id="prompt"></span>
			</div>
			<div id="chooseAddress">
				<img src="images/img7.png" class="bg-address" />
				<div>
					<div class="mui-row" id="addrContent">
						<div class="mui-col-sm-1 mui-col-xs-1">
							<img src="images/img19.png" class="nav-img" />
						</div>
						<div class="mui-col-sm-11 mui-col-xs-11">
							<div>
								<h5 id="name" class="mui-pull-left"></h5>
								<h5 id="phoneNumber" class="mui-pull-right"></h4>
							</div>
							<div>
							<h5 id="address" class="mui-pull-left"> </h5>
							</div>
						</div>
					</div>
					<!--<div id="noAddr" class="mui-text-center">
						<img src="images/img19.png" class="nav-img" /> 请选择服务地址
					</div>-->
				</div>
				<img src="images/img7.png" class="bg-address" />
			</div>
			<div class="mui-row" id="chooseTime">
				服务时间
				<div class="mui-pull-right" id="time"></div>
			</div>
			<div class="mui-row" id="serverPeople">
				服务人员
				<div class="mui-pull-right"><div id="server"></div><img src="images/img21.png"/></div>
			</div>
			<div class="mui-row">
				<div id="goodName"></div>
				<div class="line"></div>
				<div id="goodIntro"></div>
			</div>
			<div class="mui-row">
				备注
				<div class="mui-pull-left" id="remark"></div>
			</div>
			<div id="submitOrder"></div>

			<!--<div class="mui-row">
			<input placeholder="如有特殊需求,请给商家留言" />
		</div>-->
			<!--<div class="mui-row">
			
		</div>-->
			<!--<div class="mui-row"></div>
		</div>-->
			<div id="price"></div>
			<button type="button" class="mui-btn mui-pull-right mui-hidden" id="bottomButton">提交修改</button>
			<div id="sheet1" class="mui-popover mui-popover-bottom mui-popover-action ">
				<!-- 可选择菜单 -->
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a href="#">选错服务</a>
					</li>
					<li class="mui-table-view-cell">
						<a href="#">不想购买服务了</a>
					</li>
					<li class="mui-table-view-cell">
						<a href="#">商家不接单</a>
					</li>
					<li class="mui-table-view-cell">
						<a href="#">重复预约</a>
					</li>
					<li class="mui-table-view-cell">
						<a href="#">服务地址填写有误</a>
					</li>
					<li class="mui-table-view-cell">
						<a href="#">无法支付订单</a>
					</li>
					<li class="mui-table-view-cell">
						<a href="#">其他</a>
					</li>
				</ul>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/xiachenshi.js"></script>
		<script type="text/javascript" src="js/mui.picker.min.js"></script>
		<!--<script type="text/javascript" src="js/mui.dtpicker.js" ></script>-->
		<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="myjs/order_detail.js"></script>	</body>
