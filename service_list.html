<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-row {
				height: 55px;
				background: white;
			}
			
			.mui-text-center {
				line-height: 50px;
			}
			
			.fengeline {
				float: right;
				color: #F2F2F2;
			}
			
			.service-li {
				list-style-position: inside;
				height: 130px;
				/*border-bottom: 3px solid #F2F2F2;*/
			}
			
			.img_left {
				line-height: 100px!important;
				max-width: 100px!important;
				height: 100px!important;
				border-radius: 10px;
			}
			
			.mui-btn-block {
				border: hidden;
				background: white;
				border-radius: 0px;
			}
			
			.list-down-img {
				width: 8px;
				height: 5px;
				margin-bottom: 3px;
				margin-left: 5px;
			}
			
			.mui-table-view-cell:before {
				height: 0px;
			}
			
			.mui-table-view-cell:after {
				height: 10px;
				width: 100%;
				left: 0px;
				background-color: #F2F2F2;
			}
			
			.mui-table-view:before {
				height: 1px;
			}
			
			.mui-media-body img {
				width: 100%;
				height: 125px;
				background-size: cover;
			}
			
			.nocontent {
				text-align: center;
				padding-top: 1.8rem;
				padding-top: 150px;
			}
			
			.nocontent img {
				width: 100px;
				height: 100px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">服务</h1>
		</header>
		<div class="mui-content">
			<div class="mui-row" id="firstrow">
				<div class="mui-col-sm-4 mui-col-xs-4 mui-text-center" id="city_name">
					<a href="#popover" id="openPopover" class="mui-btn mui-btn-block">海拉尔
						<img src="images/img18.png" class="list-down-img" />
						<span class="fengeline">|</span>
					</a>
				</div>
				<!--<div class="mui-text-center fengeline">|</div>-->
				<div class="mui-col-sm-4 mui-col-xs-4 mui-text-center" id="service_name">
					<a href="#popover2" id="openPopove2r" class="mui-btn mui-btn-block">家庭保洁
						<img src="images/img18.png" class="list-down-img" />
						<span class="fengeline">|</span>
					</a>
				</div>
				<div class="mui-col-sm-4 mui-col-xs-4 mui-text-center">
					<a class="mui-btn mui-btn-block" id="shopOrgood">店铺</a>

				</div>
			</div>
			<div id="popover" class="mui-popover">
				<ul class="mui-table-view" id="mui-template11">
					<script type="text/template" id="temp3">
						<% for(var i in record){ var item=record[i]; %>
						<li class="mui-table-view-cell">
							<a href="#" id="<%=item.id%>">
								<%=item.name%>
							</a>
						</li>
						<%}%>
					</script>
				</ul>
			</div>
			<div id="popover2" class="mui-popover">
				<ul class="mui-table-view" id="mui-template2">
					<script type="text/template" id="temp2">
						<% for(var i in record){ var item=record[i]; %>
						<li class="mui-table-view-cell">
							<a href="#" id="<%=item.si_id%>">
								<%=item.si_name%>
							</a>
						</li>
						<%}%>
					</script>
				</ul>
			</div>
				<ul class="mui-table-view" id="mui-template">
					<script type="text/template" id="temp">
						<% for(var i in record){ var item=record[i]; %>
						<li class="mui-table-view-cell mui-media service-li">
							<% if(item.isGoods == 1 || !item.isGoods){%>
							<a href="javascript:;" id="<%=item.jg_id || item.jci_id%>">
								<img class="mui-media-object mui-pull-left img_left" src="<%=item.jg_img || item.jci_logo%>">
								<div class="mui-media-body">
									<%=item.jg_name || item.jci_name%>
									<p class='mui-ellipsis'>
										<%=item.jg_intro || item.jci_intro%>
									</p>
									<p class="mui-ellipsis">
										_ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _
									</p>
									<p class="mui-ellipsis">
										<%=item.jci_name%>
									</p>
								</div>
							</a>
							<%} else if(item.isGoods == 2 && item.Ad){%>
							<a href="javascript:;" id="<%=item.Ad.ar_id%>" name="isGood" style="padding: 0;">
								<div class="mui-media-body">
									<img src="<%=item.Ad.ar_img%>">
								</div>
							</a>
							<%}%>
						</li>
						<%}%>
					</script>
				</ul>
			<div id="no_content">
				<div class="mui-content-padded nocontent">
					<img src="images/img34.png" />
					<p>暂无内容</p>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/arttmpl.js"></script>
		<script type="text/javascript" src="js/xiachenshi.js"></script>
<script type="text/javascript" src="myjs/service_list.js"></script>	</body>

</html>
