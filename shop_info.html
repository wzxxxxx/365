<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-tab-item {
				width: 50px!important;
			}
			
			.mui-content img {
				width: 100%;
			}
			
			.line {
				width: 100%;
				height: 1px;
				margin-top: 10px;
				margin-bottom: 10px;
				background: #F2F2F2;
			}
			
			.img-juxing {
				max-width: 5px;
				height: 15px;
				margin-right: 10px;
				margin-top: 5px;
			}
			
			.mui-row {
				background: white!important;
				margin-bottom: 10px;
				padding: 10px;
			}
			
			#arrange {
				width: 150px;
				height: 40px;
				background: url(images/img11.png) no-repeat;
				background-size: contain;
				color: white;
				border: none;
				margin-right: 20px;
			}
			.img_left {
				line-height: 100px!important;
				max-width: 100px!important;
				height: 100px!important;
				margin-left: 15px;
				border-radius: 10px;
			}
			#lijilingqu{
				background: red;
				 color: white;
				 height: 100%;
				 line-height: 50px;
			}
			#couponImg{
				height: 20px;
				max-width: 15px;
				margin-left: 10px;
margin-right: 10px;
				/*margin: 15px 15px;*/ 
			}
			#counpon{
				padding: 0px;
				height: 50px;
			}
			.mui-col-sm-8{
				padding-top: 15px;
				color: red;
			}
			.service-li{
				padding-left: 0;
				padding-right: 0;
			}
			.mui-media-body img{
				width: 100%;
				max-height: 120px;
				background-size: cover;
				
			}
			.last-line{
				margin-bottom: 0;
			}
			.last-row{
				padding-bottom: 0;
			}
			#noticeImg{
				height: 20px;
				width: 20px;
				margin: 10px 0 0 10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">企业详情</h1>
			<button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">
				<img id='noticeImg' src="images/ic_share.png" />
			</button>
		</header>
		<div class="mui-content">
			<div class="mui-content">
				<img id="good_img" />
			</div>
			<div class="mui-row">
				<div id="good_name">
				</div>
			</div>
			<div class="mui-row mui-hidden" id="counpon">
				<div class="mui-col-xs-8 mui-col-sm-8" >
					<img src="images/ic_display.png" id="couponImg"/>
					领取店铺优惠券
				</div>
				<div class="mui-col-xs-4 mui-col-sm-4 mui-text-center" id="lijilingqu" >
					立即领取
				</div>
			</div>
			<!--<div class="mui-row" >
				
			</div>
			<div class="mui-row" id="youhuiquan"></div>-->
			<div class="mui-row">
				<div><img src="images/img84.png" class="img-juxing" />服务流程</div>
				<div class="line"></div>
				<div>
					<img  src="images/img9.png"/>
				</div>
			</div>
			<div class="mui-row">
				<div><img src="images/img84.png" class="img-juxing" />企业介绍</div>
				<div class="line"></div>
				<div id="intro"></div>
			</div>
			<div class="mui-row last-row">
				<div><img src="images/img84.png" class="img-juxing" />服务项目</div>
				<div class="line last-line"></div>
				<div>
				<ul class="mui-table-view" id="mui-template">
					<script type="text/template" id="temp">
						<% for(var i in record){ var item=record[i]; %>
						<li class="mui-table-view-cell mui-media service-li">
							<% if(item.isGoods == 1 || !item.isGoods){%>
							<a href="javascript:;" id="<%=item.jg_id || item.jci_id%>">
								<img class="mui-media-object mui-pull-left img_left" src="<%=item.jg_img || item.jci_logo%>">
								<div class="mui-media-body">
									<%=item.jg_name || item.jci_name%>
									<p class='mui-ellipsis'>
										<%=item.jg_intro || item.jci_intro%>
									</p>
									<p class="mui-ellipsis">
									_ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _
								</p>
								<p class="mui-ellipsis">
									 <%=item.jci_name%>
								</p>
								</div>
							</a>
							<%} else if(item.isGoods == 2 && item.Ad){%>
							<a href="javascript:;" id="<%=item.Ad.ar_id%>" name="isGood">
								<div class="mui-media-body">
									<img src="<%=item.Ad.ar_img%>">
								</div>
							</a>
							<%}%>
						</li>
						<%}%>
					</script>
				</ul>
			</div>
				<!--<div id="info"></div>-->
			</div>
		</div>
		</div>
		<div id="sheet1" class="mui-popover mui-popover-bottom mui-popover-action " style="background: white;">
			<div class="mui-row mui-text-center">店铺优惠券</div>
    <!-- 可选择菜单 -->
    <!--<ul class="mui-table-view">
      <!--<li class="mui-table-view-cell">
        <a href="#">菜单1</a>
      </li>
      <li class="mui-table-view-cell">
        <a href="#">菜单2</a>
      </li>-->
    <!-- 取消菜单 -->
    <ul class="mui-table-view" style="background-image: url(images/img10.png);">
      <li class="mui-table-view-cell">
        <a href="#sheet1" style="color: white;border-radius: 0;"><b>完成</b></a>
      </li>
    </ul>
</div>
		<div class="mui-content-padded mui-hidden">
			<nav class="mui-bar mui-bar-tab">
				<a class="mui-tab-item">
					<span class="iconstyle mui-icon ">
							<img src="images/img53.png" />
						</span>
					<span class="mui-tab-label">商家</span>
				</a>
				<a class="mui-tab-item" id="collect">
					<span class="iconstyle mui-icon ">
							<img src="images/img74.png" id="collectImg"/>
						</span>
					<span class="mui-tab-label">收藏</span>
				</a>
				<span id="start_price" style="line-height: 58px; color: red;"> </span>
				<button type="button" class="mui-btn mui-pull-right" id="arrange">立即预约</button>
			</nav>
		</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript" src="js/xiachenshi.js"></script>
		<script type="text/javascript" src="js/arttmpl.js" ></script>
<script type="text/javascript" src="myjs/shop_info.js"></script>	</body>

</html>
