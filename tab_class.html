<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			
			.mui-active {
				color: #FF6C00!important;
				border-bottom: 2px solid #FF6C00;
				/*border-bottom-color: #FF6C00!important;*/
			}
			
			.mui-slider-indicator {
				background: white;
			}
			
			img {
				max-width: 200px!important;
				height: 100px!important;
			}
			
			.mui-media {
				height: 120px;
			}
			
			.mui-ellipsis {
				line-height: 100px;
			}
			
			.timeImg {
				height: 10px!important;
				width: 10px;
				margin-right: 5px;
			}
			
			.readImg {
				height: 10px!important;
				width: 15px;
				margin-right: 5px;
			}
			
			.nocontent {
				text-align: center;
				padding-top: 1.8rem;
				padding-top: 150px;
			}
			
			.nocontent img {
				width: 100px;
				height: 100px;
			}
			
			.inc-scroll-landscape-container {
				position: fixed;
				top: 0px;
				/*z-index: 999;*/
				width: 100%;
				height: 40px;
				overflow: hidden;
				background-color: #FFF;
				/*margin-bottom: 10px;*/
			}
			
			.inc-scroll-landscape-container>.inc-scroll-landscape-content {
				padding-bottom: 60px;
				/* 当内容宽度小于容器宽度时，会出现横向滚动条。将横向滚动条溢出至容器外，保证横向滚动条不可见 */
				white-space: nowrap;
				overflow: hidden;
				overflow-x: scroll;
				/* 1 */
				-webkit-backface-visibility: hidden;
				-webkit-perspective: 1000;
				-webkit-overflow-scrolling: touch;
				/* 2 */
				text-align: justify;
				/* 3 */
				&::-webkit-scrollbar {
					display: none;
				}
			}
			
			.inc-scroll-landscape-container>.inc-scroll-landscape-content>ul {
				padding-left: 10px;
				margin: 0px;
				height: 40px!important;
			}
			
			.inc-scroll-landscape-container>.inc-scroll-landscape-content>ul>li {
				width: 100px;
				height: 40px!important;
				line-height: 40px;
				position: relative;
				display: inline-block;
				text-align: center;
				font-size: 13px;
				/*color: #666;*/
				/*font-weight: bold;*/
				/*background-color: #F2F2F2;*/
			}
			
			.mui-row {
				margin-bottom: 40px;
			}
			
			.mui-table-view:before {
				height: 2px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div id="mui-template" class="mui-row">
				<script type="text/template" id="temp">
					<div class="mui-slider-indicator  inc-scroll-landscape-container">
						<!--<div class="inc-scroll-landscape-container">-->
						<div class="inc-scroll-landscape-content">
							<ul>
								<% for(var i in record){ var item=record[i]; %>
								<li class="fuck" name="<%=item.at_id%>">
									<%=item.at_name%>
								</li>
								<%}%>
							</ul>
						</div>
					</div>
				</script>
			</div>
			<div class="mui-row">
				<ul class="mui-table-view" id="mui-template2">
					<script type="text/template" id="temp2">
						<% for(var i in record){ var item=record[i]; %>
						<li class="mui-table-view-cell mui-media" name="<%=item.ar_id%>">
							<a href="javascript:;">
								<img class="mui-media-object mui-pull-left" src="<%=item.ar_image_thum%>">
								<div class="mui-media-body">
									<%=item.at_name%>
									<p class='mui-ellipsis'>
										<img src="images/img27.png" class="timeImg" />
										<%=item.ar_time%>&nbsp;&nbsp;&nbsp;&nbsp;
										<img src="images/img26.png" class="readImg" />
										<%=item.ar_reads%>
									</p>
								</div>
							</a>
						</li>
						<%}%>
					</script>
				</ul>
			</div>
			<div id="no_content">
				<div class="mui-content-padded nocontent">
					<img src="images/img34.png" />
					<p>暂无内容</p>
				</div>
			</div>
		</div>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/arttmpl.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="myjs/tab_class.js"></script>	</body>

</html>
