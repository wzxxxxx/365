<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="css/mui.min.css" rel="stylesheet" />
    <style>
        .mui-text-center {
            line-height: 50px;
        }
        /*.line {
				width: 100%;
				height: 1px;
				background: #F2F2F2;
			}
			*/
        /*.fengeline {
				float: right;
				color: #F2F2F2;
			}*/

        .img-gray {
            -webkit-filter: grayscale(100%);
            -moz-filter: grayscale(100%);
            -ms-filter: grayscale(100%);
            -o-filter: grayscale(100%);
            filter: grayscale(100%);
            filter: gray;
        }

        .span-center {
            width: 100%;
            float: right;
            text-align: center;
            font-size: smaller;
            /*padding-bottom: 10px;
				padding-top: 10px;*/
        }

        .img-center {
            clear: both;
            display: block;
            margin: auto;
            width: 60px;
        }

        #firstTypeName {
            margin-left: 10px;
            color: grey;
        }

        #mui-template2 {
            margin-top: 20px;
        }

        #mui-template {
            background: #F2F2F2;
            padding-top: 20px;
        }

        button {
            border: hidden;
            background: #F2F2F2;
            width: 90%;
        }

        #firstTypeIcon {
            max-height: 200px;
            width: 100%;
        }

        .mui-row {
            background: white;
        }
    </style>
</head>

<body>
    <div class="mui-content">
        <div class="mui-row">
            <div class="mui-col-sm-3 mui-col-xs-3" id="mui-template">
                <script type="text/template" id="temp">
                    <% for(var i in record){ var item=record[i]; %>
                        <div>
                            <img src="<%=item.si_icon%>" class="img-center img-gray" id="<%=item.si_id%>" />
                            <span class="span-center">
                                <%=item.si_name%>
                            </span>
                        </div>
                        <%}%>
                </script>
            </div>
            <div class="mui-col-sm-9 mui-col-xs-9">
                <div>
                    <img id="firstTypeIcon" src="images/img6.png" />
                </div>
                <div>
                    <span id="firstTypeName"></span>
                </div>
                <div class="mui-row" id="mui-template2">
                    <script type="text/template" id="temp2">
                        <% for(var i in record){ var item=record[i]; %>
                            <div class="mui-col-sm-6 mui-col-xs-6 mui-text-center">
                                <button type="button" id="<%=item.si_id%>" name="<%=item.si_pid%>" sname='<%=item.si_name%>'>
                                    <%=item.si_name%>
                                </button>
                            </div>
                            <%}%>
                    </script>
                </div>

            </div>
        </div>
    </div>
    </div>
    <script src="js/mui.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/arttmpl.js"></script>
<script type="text/javascript" src="myjs/tab_service.js"></script></body>

</html>
