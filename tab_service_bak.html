<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-row {
				height: 50px;
				background: white;
			}
			
			.mui-text-center {
				line-height: 50px;
			}
			
			.line {
				width: 100%;
				height: 1px;
				background: #F2F2F2;
			}
			
			.fengeline {
				float: right;
				color: #F2F2F2;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="mui-row">
				<div class="mui-col-sm-6 mui-col-xs-6 mui-text-center" id="city_name">
					海拉尔
					<span  class="fengeline">|</span>
				</div>
				<!--<div class="mui-text-center fengeline">|</div>-->
				<div class="mui-col-sm-6 mui-col-xs-6 mui-text-center" id="service_name">
					家庭保洁
				</div>
			</div>
			<div class="mui-card">
				<ul class="mui-table-view" id="mui-template">
					<script type="text/template" id="temp">
						<% for(var i in record){ var item=record[i]; %>
						<li class="mui-table-view-cell mui-media">
							<a href="javascript:;">
								<img class="mui-media-object mui-pull-left" src="<%=item.jd_img%>">
								<div class="mui-media-body">
									<%=item.jd_name%>
									<p class='mui-ellipsis'>
										<%=item.jg_content%>
									</p>
									<!--<p class="mui-ellipsis">
									<%=item.ar_reads%>
								</p>-->
								</div>
							</a>
						</li>
						<%}%>
					</script>
				</ul>
			</div>
			<!--<div class="line"></div>-->
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/arttmpl.js"></script>
<script type="text/javascript" src="myjs/tab_service_bak.js"></script>	</body>

</html>
