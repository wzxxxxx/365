<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			/*body{
				overflow: hidden;
			}*/
			.mui-content {
				background: white;
			}
			
			.aligncenter {
				clear: both;
				display: block;
				margin: auto;
				height: 75px;
			}
			
			.sml-aligncenter {
				clear: both;
				display: block;
				margin: auto;
				width: 28px;
				height: 28px;
			}
			
			.type-aligncenter {
				/*clear: both;*/
				display: inline-block;
				/*margin: auto;*/
				width: 60px;
				height: 80px;
				padding: 10px;
			}
			
			.span-center {
				width: 100%;
				float: right;
				text-align: center;
				font-size: smaller;
				padding-bottom: 10px;
				padding-top: 10px;
			}
			/*.mui-row {
				padding-top: 10px;
			}*/
			/*.mui-col-sm-2 {
				margin-left: -10px;
			}
			
			.mui-col-sm-3 {
				/*margin-left: 5px;*/
			/*}*/
			
			.smlimg {
				width: 10px;
				height: 10px!important;
			}
			
			.second {
				margin-top: 20px;
			}
			
			.ad {
				/*margin-top: 20px;*/
				width: 100%;
				height: 120px;
			}
			
			.mui-navigate-right {
				color: red!important;
			}
			
			.mui-pull-right {
				margin-right: 25px;
				color: gray;
			}
			
			.mui-table-view:before {
				height: 0px;
			}
			
			.hot {
				font-size: large;
				color: red;
				background: white;
			}
			/*#mui-template {
			width: 100%;
			height: 200px;
		}*/
			
			#mui-template2 {
				margin-top: 10px;
			}
			/*.pop-btn{
			position: absolute;
			left: 0px;
			top: 0px;
			overflow: hidden;
		}*/
			
			.mui-card {
				margin: 10px 10px;
			}
			
			.inc-scroll-landscape-container {
				width: 100%;
				height: 120px;
				overflow: hidden;
				background-color: #FFF;
				margin-bottom: 10px;
			}
			
			.inc-scroll-landscape-container>.inc-scroll-landscape-content {
				padding-bottom: 100px;
				/* 当内容宽度小于容器宽度时，会出现横向滚动条。将横向滚动条溢出至容器外，保证横向滚动条不可见 */
				white-space: nowrap;
				overflow: hidden;
				overflow-x: scroll;
				/* 1 */
				-webkit-backface-visibility: hidden;
				-webkit-perspective: 1000;
				-webkit-overflow-scrolling: touch;
				/* 2 */
				text-align: justify;
				/* 3 */
				&::-webkit-scrollbar {
					display: none;
				}
			}
			
			.inc-scroll-landscape-container>.inc-scroll-landscape-content>ul {
				padding-left: 10px;
			}
			
			.inc-scroll-landscape-container>.inc-scroll-landscape-content>ul>li {
				width: 80px;
				height: 120px;
				line-height: 120px;
				position: relative;
				display: inline-block;
				text-align: center;
				font-size: 13px;
				color: #666;
				font-weight: bold;
				background-color: #F2F2F2;
				margin-right: 5px;
			}
			/*.inc-scroll-landscape-container>.inc-scroll-landscape-content>ul>li.active:after {
				position: absolute;
				right: 16px;
				bottom: 8px;
				left: 16px;
				height: 5px;
				background-color: #DD524D;
				content: ' ';
				transform: scaleY(0.5);
				-webkit-transform: scaleY(0.5);
			}*/
			
			.inc-scroll-landscape-container>.inc-scroll-landscape-content>ul>li>img {
				max-width: 80px;
				height: 70px;
				margin-top: 10px;
				/*padding: 10px 10px;*/
				background-size: contain;
			}
			.inc-scroll-landscape-container>.inc-scroll-landscape-content>ul>li>h5{
				font-size: 12px;
				color: #4d4d4d;
				margin-top: 10px;
			}
			
			#adTitle {
				background: black;
				opacity: 0.4;
				position: absolute;
				bottom: 0;
				text-indent: 10px;
				width: 100%;
				height: 40px;
				line-height: 40px;
				color: white;
			}
			#mui-template5{
				background: #F2F2F2;
			}
			.mui-card{
				border: none;
				border-radius: 0;
			}
			.mui-card-footer{
				margin: 2px;	
			}
			.mui-card-content img{
				width: 100%;
				height: 150px;
			}
			#openPopover{
				height: 0px;
				z-index: -999;
			}
		</style>
	</head>

	<body>
		<div class="mui-scroll-wrapper" id="pullrefresh">
			<div class="mui-scroll">
		<div class="mui-content">
			<a class="mui-bar mui-bar-nav" href="#popover" id="openPopover" ></a>
			<div id="popover" class="mui-popover">
				<ul class="mui-table-view" id="mui-template0">
					<script type="text/template" id="temp0">
						<% for(var i in record){ var item=record[i]; %>
						<li class="mui-table-view-cell">
							<a href="#" id="<%=item.id%>">
								<%=item.name%>
							</a>
						</li>
						<%}%>
					</script>
				</ul>
			</div>
			<div class="mui-slider">
				<div class="mui-slider-group " id="mui-template">
					<script type="text/template" id="temp">
						<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
						<!--<div class="mui-slider-item mui-slider-item-duplicate">
							<!-- <a href="#">
								// <img src="images/img59.png">
							<!-- </a> -->
						<!-- </div>--> -->
						<% for(var i in record){ var item=record[i]; %>
						<div class="mui-slider-item">
							<a href="#" id="<%=item.ar_id%>">
								<img src="<%=item.ar_img%>" style="width: 100%;max-height: 200px;">
							</a>
						</div>
						<%}%>
						<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
						<!-- <!--<div class="mui-slider-item mui-slider-item-duplicate"> -->
							<!-- <a href="#"> -->
								<!-- <img src="images/img59.png"> -->
							<!-- </a> -->
						<!-- </div>--> -->
					</script>

				</div>
				<div class="mui-slider-indicator">
					<div class="mui-indicator mui-active" id="indicator"></div>

					<!--<div class="mui-indicator"></div>-->
					<!--<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>-->

				</div>
				<div id="adTitle">

				</div>
			</div>
			<div id="mui-template2" class="mui-row">
				<script type="text/template" id="temp2">
					<% for(var i in record){ var item=record[i]; %>
					<div class="mui-col-sm-55 mui-col-xs-55">
						<img class="aligncenter " src="<%=item.si_icon%>" id="<%=item.si_id%>" />
						<span class="span-center"><%=item.si_name%></span>
					</div>
					<%}%>
				</script>
			</div>
			<div style="height: 1px; background: #F2F2F2;"></div>
			<div id="mui-template3" class="mui-row second">
				<script type="text/template" id="temp3">
					<% for(var i in record){ var item=record[i]; %>
					<div class="mui-col-sm-55 mui-col-xs-55">
						<img class="sml-aligncenter" src="<%=item.si_icon || 'images/img16.png'%>" id="<%=item.si_id%>" name="<%=item.si_pid%>" sname="<%=item.si_name%>" />
						<span class="span-center"><%=item.si_name%></span>
					</div>
					<%}%>
				</script>
			</div>
			<div style="height: 5px; background: #F2F2F2;"></div>
			<div class="mui-row">
				<img src="images/img15.png" class="aligncenter ad" id="middleAd" />
			</div>
			<div style="height: 5px; background: #F2F2F2;"></div>
			<div class="mui-row">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right" id="toClass">
							小课堂<span class="mui-pull-right">更多</span>
						</a>
					</li>
				</ul>
				<div style="height: 1px; background: #F2F2F2;"></div>
				<div class="mui-row" id="mui-template4">
					<script type="text/template" id="temp4">
						<div class="inc-scroll-landscape-container">
							<div class="inc-scroll-landscape-content">
								<ul>
									<% for(var i in record){ var item=record[i]; %>
									<li id="<%=item.at_id%>">
										<h5><%=item.at_name%></h5>
										<img src="<%=item.at_image %>" />
									</li>
									<%}%>
								</ul>
							</div>
						</div>
					</script>

				</div>
				<div style="height: 5px; background: #F2F2F2;"></div>
				<div class="mui-row span-center hot">
					<img src="images/img67.png" style="margin-right: 5px; height: 20px;width: 20px;margin-bottom: -2px;">热门精选
				</div>
				<div class="mui-row" style=" padding-top: 50px;">
					<div class="mui-row" id="mui-template5">
						<script type="text/template" id="temp5">
							<% for(var i in record){ var item=record[i]; %>
							<div class="mui-col-sm-6 mui-col-xs-6">
								<div class="mui-card">
									<div class="mui-card-content">
										<img id="<%=item.jg_id%>" src="<%=item.jg_img%>" />
									</div>
									<div class="mui-card-footer">
										<%=item.jg_name%>
									</div>
									<div class="mui-card-footer">
										<h5><%=item.jg_intro%></h5>
									</div>
								</div>
							</div>
							<%}%>
						</script>
						<!--<div class="mui-col-sm-6">
						<div class="mui-card">
							<div class="mui-card-content"><img src="images/img87.png" /></div>
							<div class="mui-card-footer">专业家电维修，各种热水器维修</div>
						</div>
					</div>-->
					</div>
				</div>
			</div>
			</div>
			</div>
			</div>
			<script type="text/javascript" src="js/arttmpl.js"></script>
			<script src="js/mui.min.js"></script>
			<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="myjs/tab_shouye.js"></script>	</body>

</html>
