<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
		.mui-content {
				background: white;
			}
			
			.aligncenter {
				clear: both;
				display: block;
				margin: auto;
				height: 75px;
			}
			
			.sml-aligncenter {
				clear: both;
				display: block;
				margin: auto;
				width: 28px;
				height: 28px;
			}
			
			.type-aligncenter {
				clear: both;
				display: block;
				margin: auto;
				width: 60px;
				height: 80px;
				padding: 10px;
			}
			
			.span-center {
				width: 100%;
				float: right;
				text-align: center;
				font-size: smaller;
				padding-bottom: 10px;
				padding-top: 10px;
			}
			/*.mui-row {
				padding-top: 10px;
			}*/
			/*.mui-col-sm-2 {
				margin-left: -10px;
			}
			
			.mui-col-sm-3 {
				/*margin-left: 5px;*/
		}
		.smlimg {
			width: 10px;
			height: 10px!important;
		}
		.second {
			margin-top: 20px;
		}
		.ad {
			margin-top: 20px;
			height: 100px;
		}
		.mui-navigate-right {
			color: red!important;
		}
		.mui-pull-right {
			margin-right: 25px;
			color: gainsboro;
		}
		.mui-table-view:before {
			height: 0px;
		}
		.hot {
			margin-top: 20px;
			margin-bottom: 20px;
			font-size: large;
			color: red;
		}
		#mui-template {
			height: 200px;
		}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="mui-slider">
				<div class="mui-slider-group " id="mui-template">

					<script type="text/template" id="temp">
						<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
						<!--<div class="mui-slider-item mui-slider-item-duplicate">
							<a href="#">
								<img src="images/广告.png">
							</a>
						</div>-->
						<% for(var i in record){ var item=record[i]; %>
						<div class="mui-slider-item">
							<a href="#">
								<img src="<%=item.ar_img%>">
							</a>
						</div>
						<%}%>
						<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
						<!--<div class="mui-slider-item mui-slider-item-duplicate">
							<a href="#">
								<img src="images/广告.png">
							</a>
						</div>-->
					</script>

				</div>
				<div class="mui-slider-indicator">
					<div class="mui-indicator mui-active"></div>
					<div class="mui-indicator"></div>
					<!--<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>-->
				</div>
			</div>
			<div id="mui-template2" class="mui-row">
				<script type="text/template" id="temp2">
					<% for(var i in record){ var item=record[i]; %>
					<div class="mui-col-sm-55 mui-col-xs-55">
						<img class="aligncenter " src="<%=item.si_icon%>" />
						<span class="span-center"><%=item.si_name%></span>
					</div>
					<%}%>
				</script>
			</div>
			<div id="mui-template3" class="mui-row second">
				<script type="text/template" id="temp3">
					<% for(var i in record){ var item=record[i]; %>
					<div class="mui-col-sm-55 mui-col-xs-55">
						<img class="sml-aligncenter" src="<%=item.si_icon%>" />
						<span class="span-center"><%=item.si_name%></span>
					</div>
					<%}%>
				</script>
			</div>
			<div class="mui-content">
				<img src="images/广告位.png" class="aligncenter ad" />
			</div>
			<div class="mui-content">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							小课堂<span class="mui-pull-right">更多</span>
						</a>
					</li>

				</ul>
				<div class="mui-row" id="mui-template4">
					<script type="text/template" id="temp4">
						<% for(var i in record){ var item=record[i]; %>
						<div class="mui-col-sm-55 mui-col-xs-55">
							<img class="type-aligncenter" src="<%=item.at_image%>" />
						</div>
						<%}%>
					</script>
				</div>
			</div>
			<div class="mui-content span-center hot">
				<img src="images/热门.png" style="margin-right: 5px;">热门精选

			</div>
			<div class="mui-content">
				<div class="mui-row" id="mui-template5">
					<script type="text/template" id="temp5">
						<% for(var i in record){ var item=record[i]; %>
						<div class="mui-col-sm-6 mui-col-xs-6">
							<div class="mui-card">
								<div class="mui-card-content"><img src="<%=item.jd_img%>" /></div>
								<div class="mui-card-footer">
									<%=item.jg_content%>
								</div>
								<div class="mui-card-footer">
									<%=item.jci_name%>
								</div>
							</div>
						</div>
						<%}%>
					</script>
					<!--<div class="mui-col-sm-6">
						<div class="mui-card">
							<div class="mui-card-content"><img src="images/矩形30拷贝2.png" /></div>
							<div class="mui-card-footer">专业家电维修，各种热水器维修</div>
						</div>
					</div>-->
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/arttmpl.js"></script>
		<script type="text/javascript">
			//默认为海拉尔市
			var city_id = '150702';

			mui.plusReady(function() {
				if(city_id) {
					var adParam = {
						service: 'Hlbr365app.Ad.GetList',
						ap_id: 1,
						ar_city_id: city_id
					};
					wAjax(adParam, function(result) {
						var adList = result.data.list.top;
						var str = template('temp', {
							"record": adList
						});
						document.getElementById("mui-template").innerHTML = str;
						getServiceList();
					});

				}
			});

			function getServiceList() {
				var serviceParam = {
					service: 'Hlbr365app.Goods.GetRecommendList'
				};
				wAjax(serviceParam, function(result) {
					var firstServiceList = result.data.info.one;
					var secondServiceList = result.data.info.two;
					var str2 = template('temp2', {
						'record': firstServiceList
					});
					document.getElementById("mui-template2").innerHTML = str2;
					var str3 = template('temp3', {
						'record': secondServiceList
					});
					document.getElementById('mui-template3').innerHTML = str3;
					getTypeList();
				})
			}

			function getTypeList() {
				var typeListParam = {
					service: 'Hlbr365app.Article.GetTypeList'
				};
				wAjax(typeListParam, function(result) {
					var typeList = result.data.list;
					var str4 = template('temp4', {
						'record': typeList
					});
					document.getElementById("mui-template4").innerHTML = str4;
					getRecGoods();
				});
			}

			function getRecGoods() {
				var recGoodsParam = {
					service: 'Hlbr365app.Goods.GetRecommendGoodsList',
					city_id: city_id,
					firstRow: 1,
					listRows: 20
				}
				wAjax(recGoodsParam, function(result) {
					var goodsList = result.data.list
					var str5 = template('temp5', {
						'record': goodsList
					});
					document.getElementById('mui-template5').innerHTML = str5;
				})
			}

			window.addEventListener('changeCity', function(event) {
				if(event) {
					//					var provinceCode = event.detail.provinceCode; //省id
					//					var provinceName = event.detail.provinceName; //省名称
					var cityCode = event.detail.cityCode; //市id
					//					var cityName = event.detail.cityName; //市名称
					//					var areaCode = event.detail.areaCode; //区id
					//					var areaName = event.detail.areaName; //区名称

					city_id = cityCode;
				}

			});
		</script>
	</body>

</html>
